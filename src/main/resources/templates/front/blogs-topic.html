<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Tsaizhenya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Tsaizhenya"/>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet'
          type='text/css'>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/common.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
<!-- header -->
<div class="header-stick-top" th:include="common/header :: header"></div>
<div class="container">
    <div class="blog">

        <div class="blog-content">
            <div class="blog-content-left">
                <div class="blog-articals">

                    <div class="blog-artical" th:each="blog : ${blogList}">
                        <div class="blog-artical-info">
                            <div class="blog-artical-info-head">
                                <h2><a th:href="@{'/blog/' + ${blog.blogId}}" th:text="${blog.blogTitle}"></a></h2>
                                <h6>Posted on <span  th:text="${#dates.format(blog.blogAddTime, 'yyyy-MM-dd hh:mm:ss')}"/> by Tsaizenya</h6>

                            </div>
                            <div class="blog-artical-info-text" style="margin-bottom: -10px;">
                                <p th:text="${blog.blogSummary}"/>
                            </div>
                            <div class="artical-links">
                                <ul style="padding-left: 0;">
                                    <li>
                                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                                        <span th:text="${#dates.format(blog.blogAddTime, 'yyyy-MM-dd hh:mm:ss')}"/></li>
                                    <li><a href="#">
                                        <i class="fa fa-user"></i>
                                        <span>Administrator</span></a></li>
                                    <li><a href="#">
                                        <i class="fa fa-comments"></i>
                                        <span>暂无评论</span></a></li>
                                    <li><a href="#">
                                        <i class="fa fa-link"></i>
                                        <span>参考链接</span></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!--start-blog-pagenate-->
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">«</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">»</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--//End-blog-pagenate-->
            </div>
            <div class="blog-content-right">
                <div class="b-search">
                    <form>
                        <input type="text" value="Search" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Search';}">
                        <input type="submit" value="">
                    </form>
                </div>

                <div class="b-tag-weight">
                    <h3 style="font-size: 1.2em;font-weight: 600;">标签墙</h3>
                    <ul>
                        <li th:each="topic: ${topicList}">
                            <a th:href="@{'/topic/' + ${topic.topicId}}"
                               th:text="${topic.topicName} + '(' + ${topic.relateBlogNum} + ')'"/>
                        </li>
                    </ul>
                </div>

                <div class="twitter-weights">
                    <h3 style="font-size: 1.2em;font-weight: 600;">热点文章</h3>
                    <div class="twitter-weight-grid" style="padding-bottom: 2px;"
                         th:each="blog : ${hotBlogList}">
                        <h5 style="font-size: 13px;margin-bottom: 0px;"><a th:href="@{'/blog/' + ${blog.blogId}}"
                                                                           th:text="${blog.blogTitle}"></a></h5>
                        <i th:text="${#dates.format(blog.blogAddTime, 'MM-dd')}"/>
                    </div>

                    <a class="twittbtn" href="#">查看最近所有文章</a>
                </div>

            </div>
            <div class="clearfix"></div>

        </div>
    </div>
    <!-- /Blog -->

</div>
<div th:include="common/footer :: footer"></div>

<script src="http://localhost:8088/js/jquery.min.js" type="text/javascript"></script>
<script src="http://localhost:8088/js/index.js" type="text/javascript"></script>
<script src="http://localhost:8088/js/responsiveslides.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://localhost:8088/js/jquery.flexisel.js"></script>

</body>
</html>
